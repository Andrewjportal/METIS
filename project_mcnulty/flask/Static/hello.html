    <h1> Amazon Resource Access </h1>

	<input id="name-input" type="text"/>
	<button id="name-button">Request Access (test index)</button>
	<p id="greeting"></p>


	<script>

		$("#name-button").click(function(event){
			let message = {
				name: $("#name-input").val()
			}
			console.log(message)
			$.post("http://127.0.0.1:5000/predict", JSON.stringify(message), function(response){
				$("#greeting").text('Request ' +response);
				console.log(response);
			});
		});
	</script>
